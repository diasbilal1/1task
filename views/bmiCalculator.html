<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор ИМТ</title>
  <!-- Подключение стилей -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Калькулятор ИМТ</h1>
  <form id="bmiForm" action="/bmicalculator" method="post" onsubmit="return validateForm()">
    <label for="weight">Вес (кг):</label>
    <input type="text" id="weight" name="weight" required>
    
    <label for="height">Рост (м):</label>
    <input type="text" id="height" name="height" required>
    
    <button type="submit">Рассчитать ИМТ</button>
  </form>

  <!-- Подключение скриптов -->
  <script>
    function validateForm() {
      var weight = document.getElementById('weight').value;
      var height = document.getElementById('height').value;

      if (isNaN(weight) || isNaN(height)) {
        alert('Пожалуйста, введите числовые значения для веса и роста.');
        return false;
      }
      return true;
    }
  </script>
  <script src="/root.js"></script>
  <script>
    function validateForm() {
      // ваши функции валидации и другой клиентский JS код
    }
  </script>
</body>
</html>
